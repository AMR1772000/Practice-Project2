<!DOCTYPE html>
<html>
    <head>

        <meta charset="UTF-8" />
        <meta name="viewport"content="width=device-width,initial-scale=1.0" />
        <title>Product preview card component</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    </head>
      
    <body>
        <div class="All">
            <div class="image">
                <img alt="Product" src="image-product-desktop.jpg" />
             </div>
    
            <div class="content">
                <div class="perfume">
                    <p>P E R F U M E</p>
                </div>
                <div class="header">
                    <h1>Gabrielle Essence Eau De Parfum</h1>
                </div>
                <div class="paragraph">
                    <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                </div>
                <div class="cost">
                    <p ><span class="new-price">$149.99 </span><span class="original-price">$169.99</span></p>
                </div>
                <div class="press">
                   
                    <button> <img alt="cart" src="icon-cart.svg" /> Add to Cart</button>
                </div>
            </div>
        </div>
    </body>
</html>
